<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      User
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content *ngIf='userReady'>
  <ion-item>
    <ion-label>Full Name: {{user.name}} </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Status: {{status}} </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Posts: {{posts | json}} </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Gender: {{user.gender}} </ion-label><br>
  </ion-item>
  <ion-item>
    <ion-label>Profile picture:</ion-label>
  </ion-item>
  <ion-item>
    <img [src]="user.picture">
  </ion-item>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="makePost()">Make Post</button>
      <button ion-button block (click)="doFbCheckStatus()">Get Status</button>
      <button ion-button block (click)="doFbLogout()">Logout</button>
    </ion-col>
  </ion-row>
</ion-content>
